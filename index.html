<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>Tic Tac Toe</title>
</head>

<body class="text-white">
    <h1 class="text-center my-5">Tic-Tac-Toe</h1>
    <div id="board">
        <div class="row">
            <div class="col-4 block border-top-none border-left-none" name="0"></div>
            <div class="col-4 block b2 border-top-none"></div>
            <div class="col-4 block b3 border-top-none border-right-none"></div>
        </div>
        <div class="row">
            <div class="col-4 block b4 border-left-none"></div>
            <div class="col-4 block b5"></div>
            <div class="col-4 block b6 border-right-none"></div>
        </div>
        <div class="row">
            <div class="col-4 block b7 border-left-none border-bottom-none"></div>
            <div class="col-4 block b8 border-bottom-none"></div>
            <div class="col-4 block b9 border-right-none border-bottom-none"></div>
        </div>
    </div>
    <button class="restart btn btn-light mb-5">
        Restart
    </button>
    <h2 class="win">
        
    </h2>
    <script src="script.js"></script>
</body>

</html>
